<html>
<head>
  <title>Trench War</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

  <style type="text/css">
    canvas {
      border: 1px solid black;
      background-color: white;
    }
  </style>
    <script type="text/javascript" src="src/soldier_type.js"></script>
    <script type="text/javascript" src="src/soldier.js"></script>
    <script type="text/javascript" src="src/common.js"></script>
  <script type="text/javascript">
      var render = function(){
          var canvas = document.getElementById("bg_canvas");
          var context = canvas.getContext("2d");

          var s = new Soldier();
          s.x = 20;
          s.y = 20;
          s.render(context);

          s.x = 40;
          s.y = 60;
          s.direction = (-20/360)*Math.PI*2;

          s.render(context);

          var sp1 = new Sprites("images/soldiers.png",64, 0,  64,64,20,90);
          var sp4 = new Sprites("images/soldiers.png",0,  0,  64,64,60,90);
          var sp2 = new Sprites("images/soldiers.png",0, 64,  64,64,20,90);

          context.drawImage(sp1.canvas,0,64);
          context.drawImage(sp2.canvas,0,64*2);
          context.drawImage(sp3.canvas,0,64*3);
          context.drawImage(sp4.canvas,0,64*4);
      };
      $(render);

  </script>
</head>
<body>
<canvas width="480" height="320" id="bg_canvas"></canvas>

</body>
</html>
