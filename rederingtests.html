<html>
<head>
  <title>Trench War</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

  <style type="text/css">
    canvas {
      border: 1px solid black;
      background-color: white;
    }
  </style>
    <script type="text/javascript" src="src/soldier_type.js"></script>
    <script type="text/javascript" src="src/soldier.js"></script>
    <script type="text/javascript" src="src/common.js"></script>
  <script type="text/javascript">
      var render = function(){
          var canvas = document.getElementById("bg_canvas");
          var context = canvas.getContext("2d");

          var s = new Soldier();
          s.x = 40;
          s.y = 90;
          s.direction = 0
          s.render(context);

          s = new Soldier(1);
          s.x = 140;
          s.y = 90;
          s.direction = 20;
          s.HP = 70;
          s.firing = true;
          s.classification = Sniper;
          s.render(context);



          s.x = 240;
          s.y = 190;
          s.HP = 10;
          s.direction = 175;
          s.classification = GenericSoldier;
          s.focused = true;

          s.render(context);

      };

      var timed_render = function(count){
          var canvas = document.getElementById("bg_canvas");
          var context = canvas.getContext("2d");

          var s = new Soldier();
          s.x = 40;
          s.y = 90;
          s.direction = 0
          var t = 0 - new Date().getTime();
          for (var i=0; i<count; i++){
              s.render(context);
          }
          t += new Date().getTime();
          console.log(t + "ms")
      }
      //$(render);

  </script>
</head>
<body>
<canvas width="480" height="320" id="bg_canvas"></canvas>

</body>
</html>
