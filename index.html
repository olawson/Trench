<html>
<head>
  <title>Trench War</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="src/common.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/soldier_type.js"></script>
  <script type="text/javascript" src="src/soldier.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/trench_map.js"></script>
  <script type="text/javascript" src="maps/threeLane.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      Game.load();
    });
  </script>
  
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
    }
    
    #battleBg {
      border: 1px solid black;
      background: #999;
      width: 960px;
      height: 640px;
      position: absolute;
    }
        
    .dialog {
      display: none;
      width: 360px;
      height: 230px; 
      position: absolute;
      top: 20px;
      left: 40px;
      padding: 20px;
      -moz-box-shadow: 10px 10px 5px #888;
      -webkit-box-shadow: 10px 10px 5px #888;
      box-shadow: 10px 10px 5px #888;
      background: #EEE;
    }
    
    img.fight {
      display: none;
      position: absolute;
      top: 125px;
      left: 189px;
    }
    
    #gameList {
      min-height: 20px;
    }
    
    fieldset {
      padding: 2px;
    }
  </style>
</head>
<body>
<div id="battleBg"></div>
<canvas width="960" height="640" id="bg_canvas"></canvas>


<div class="dialog" id="connect_dialog">
  <h3>Connect to Game</h3>
  Player Name: <input type="text" class="playerName" value="" placeholder="(optional)"><br/>
   <fieldset>
     <legend>Existing Games</legend>
     <div id="gameList">
     
     </div>
    </fieldset>
    <fieldset>
      <legend>New Game</legend>
        Game Name: <input type="text" class="gameName" value="Trench Game"><br/>
        Map:
        <select name="map">
          <option value="threeLane" selected>Three Lane</option>
         </select>
         <input type="button" value="Create (well and join for now)" onclick="Game.init($('#connect_dialog .playerName').val(), $('#connect_dialog .gameName').val());">
     </fieldset>
</div>

<div class="dialog" id="set_soldier_class">
  <h3>Connect to Game</h3>

</div>

<img src="images/fight.jpg" class="fight"/>

</body>
</html>
