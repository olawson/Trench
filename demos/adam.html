  var buffer = [];
  
  /*TODO simplify this, only need one level of depth

var dialogue = function() {
  var buffer = [];
  var id = 'U_dialogue_'+U_gen_id();
  buffer.push('<div id="');
  buffer.push(id);
  buffer.push('" class="overlayMask"><div class="dialogue">');
  buffer.push('<div class="dSlotL"></div>');
  buffer.push('text');
  buffer.push('<div class="dSlotR"></div>');
  buffer.push('</div></div>');
  
  $('.overlayMask').live('click',function(){$(this).remove();});
  $(document.body).append(buffer.join(''));
};

       var aimless = true;
       var wander = function(toggle) {
         if(typeof toggle != 'undefined') {
          window.aimless = !window.aimless;
         }

         for(var i = 0; i < npcs.length; i++) {
           var next = U_randomFromArray(nodes);
           if(next != null) {
             console.log('Wandering to: '+next);
             npcs[i].findPath(next);
             npcs[i].followPath(next);
            
           }
         }
         if(window.aimless === true) {
           U_randomFromArray(nodes);
           window.setTimeout(wander, 2000);
         }
       };

      /*
       * Get adjacent tiles
       * 
       *  0 1 2
       *  3 * 4
       *  5 6 7
       */
      var getAdjacent = function(arr, i, numPerRow, numPerCol) {
        var notLeft = true;
        var notRight = true;
        var result = [];
        
        //not left col
        if(i%numPerRow > 0) {
          result[3] = arr[i-1];
        } else {
          notLeft = false;
        }
        
        //not right col
        if(i%numPerRow < numPerRow-1) {
          result[4] = arr[i+1];
        } else {
          notRight = false;
        }
        
        if(i >= numPerRow) {
          //Not top row
          if(notLeft) {
            result[0] = arr[i-numPerRow-1];
          }
          result[1] = arr[i-numPerRow];
          
          if(notRight) {
            result[2] = arr[i-numPerRow+1];
          }
        }
              
        //not bottom row  
        if(i < (numPerRow*(numPerCol-1))) {
          if(notLeft) {
            result[5] = arr[i + numPerRow - 1];
          }
          
          result[6] = arr[i + numPerRow];
          
          if(notRight) {
            result[7] = arr[i + numPerRow + 1];
          }
        }
        
        return result;
      };

			document.addEventListener('touchstart', function(event) {
			    event.preventDefault();
					for(var i = 0; i < event.touches.length; i++) {
						var touch = event.touches[i];
						//console.log("<"+i+"> (" + touch.pageX + "," + touch.pageY+")");
						U_debugPoint(touch.pageX,touch.pageY, 'green');
					}
			}, false);
		
			document.addEventListener('touchmove', function(event) {
			    event.preventDefault();
					for(var i = 0; i < event.touches.length; i++) {
						var touch = event.touches[i];
						//console.log("<"+i+"> (" + touch.pageX + "," + touch.pageY+")");
						U_debugPoint(touch.pageX,touch.pageY);
					}
			}, false);
			
			document.addEventListener('touchend', function(event) {
			    event.preventDefault();
					for(var i = 0; i < event.changedTouches.length; i++) {
						var touch = event.changedTouches[i];
						//console.log("<"+i+"> (" + touch.pageX + "," + touch.pageY+")");
						U_debugPoint(touch.pageX,touch.pageY, 'red');
					}
			}, false);
		  
		</script>
